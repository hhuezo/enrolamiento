    <div class="main">
      <div class="main-carnet">
        <div class="carnet-left">
          <div class="carnet-header">
            <h2>REPÚBLICA DE PANAMÁ</h2>
            <p>CARNÉ DE RESIDENTE PERMANENTE</p>
          </div>
          <div class="carnet-info">
            <h2>{{ ape_paterno }} {{ ape_materno }}</h2>
            <h2>{{ nombre }}</h2>
            <p><b>FECHA DE NACIMIENTO:</b> {{ fecha_nacimiento }}</p>
            <p><b>PAIS DE NACMIENTO:</b> {{ nacionalidad }}</p>
            <p><b>SEXO:</b> {{ genero }}</p>
            <p><b>TIPO DE SANGRE:</b> {{ tipo_sangre }}</p>
            <p><b>EXPEDIDA:</b> {{ expedida }}</p>
          </div>
        </div>


        <div class="carnet-right">

          <img [src]="foto" style="max-width: 171px;"/>
          <p>{{ dui }}</p>
          <img [src]="sign" />
          <br>
          <br>
          <p class="txt-firma"><b>Firma</b></p>
        </div>
      </div>

    </div>
